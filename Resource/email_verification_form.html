<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입 인증 요청</title>
</head>
<body style="font-family: Arial, sans-serif;">
    <div style="width: 500px; margin: 30px auto; border: 1px solid #000; border-radius: 5px; padding: 20px; text-align: left;">
        <div style="border: 1px solid #000; display: inline-block; padding: 10px 20px; margin: auto 0; margin-bottom: 20px;">
            로고
        </div>
        <h2 style="text-align: center;">회원가입 인증 요청</h2>
        <hr>
        <p><strong>[서비스명]</strong>과 함께 해주셔서 감사합니다!</p>
        <p>회원 가입을 완료하기 위해서 아래의 번호를 인증란에 입력하여 이메일 주소를 인증해주세요</p>
        <div style="display: flex; flex-direction: row; justify-content: center; margin: 20px 0;">
            <div style="background:#FAF9FA; border:1px solid #DAD8DE;text-align: center;padding: 5px;margin: 0 0 5px 0;font-size: 24px;line-height: 1.5;width: 80%;">{{ verification_code }}</div>
        </div>
        <p>이 메일은 [서비스명] 계정을 생성하기 위한 절차의 일환으로 발송되었습니다. 만약 계정을 생성한 본인이 아닌 경우 해당 메일은 무시해주시면 됩니다.</p>
        <p>감사합니다</p>
    </div>
</body>
</html>
